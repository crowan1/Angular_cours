
<div class="container">
    <h2>Connexion</h2>

    <form class="formulaire" [formGroup]="formulaire"  (ngSubmit)="onConnexion()">
        <mat-form-field class="formulaire-email">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"  />
            @if (formulaire.get('email')?.hasError("email")) {
                <mat-error>Le format de l'email est incorrect</mat-error>
            } @else {
                <mat-error>L'email est obligatoire</mat-error>
            }
        </mat-form-field>
    
        <mat-form-field class="formulaire-password">
             <mat-label>Mot de passe </mat-label>
            <input matInput type="password" formControlName="password"/>
            @if (formulaire.get('password')?.hasError("password")) {
                <mat-error>Le format de l'email est incorrect</mat-error>
            } @else {
                <mat-error>Le mot de passe est obligatoire</mat-error>
            }
        </mat-form-field>
    
        <button mat-raised-button>
            <mat-icon>login</mat-icon>
            Se connecter</button>
    </form>
</div>
